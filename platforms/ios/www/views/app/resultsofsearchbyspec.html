<ion-view class="doctor-profile-view" cache-view="false">

  <ion-content scroll="false">

      <div class="profile-img">
        <pre-img ratio="_1_1" helper-class="rounded-image">
            <img ng-src="img/doc.jpg" spinner-on-load>
              <img class="doctor-online " ng-src="" spinner-on-load>
        </pre-img>
      </div>
      <div class="profile-info" ng-repeat="mydocs in myDocDetails">
        <h1>Dr.{{mydocs.doctorfname}} {{mydocs.doctorMname}} {{ mydocs.doctorLname}}</h1>
        <h2>{{mydocs.doctorDegrees}}</h2>
        <h3>practicing since {{mydocs.practicingSince}}</h3>
      </div>
      <div class="rating-field ">
        <div class="card row">
              <div class="  col">
                Rating
              </div>
              <div class=" col">
                4.9/23
              </div>
              <div class=" col">
                *****
              </div>
        </div>

      </div>
      <div class="bottom-content">
        <h4>Request a consultation via</h4>
          <div class="button-content">
            <div class="row">
                <button type="submit" class=" button button-stable button-block"  ng-click="showConfirm();">
                  Voice Call
                </button>
              </div>
              <div class="row">
                <button type="submit" class="button button-stable button-block" ng-click="showConfirm();">
                  Video Call
                </button>
              </div>
          </div>
          <h5 ng-repeat="mydocs in myDocDetails">Consultation fee: â‚¹{{mydocs.doctorFee}}</h5>
    </div>

  </ion-content>
</ion-view>
