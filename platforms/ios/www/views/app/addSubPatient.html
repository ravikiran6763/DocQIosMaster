<ion-view class="add-patient-view" cache-view="false">

  <ion-content scroll="false" >

<form  novalidate name="addingPatient" ng-submit="sendForm($event)" ng-class={loginDatasubmitted:loginDatasubmitted}>

<div class="card ">
  <div class="row">
    <div class="col">
      <p >First Name</p>
    </div>
    <div class="col-75">
      <input class="form-control"  style="padding: 0 0 0 4% !important;" type="text" placeholder="First Name" name="newFname"  ng-model="newPatient.fname" required></input>
    </div>
  </div>
  <div class="row" >
    <div class="col">
      <p >Last Name</p>
    </div>
  <div class="col-75">
      <input class="form-control"  style="padding: 0 0 0 4% !important;" type="text" placeholder="Last Name" name="newLname"  ng-model="newPatient.lname" required></input>
    </div>
  </div>
  <div class="row" style="margin: 3% 0 0 0;">
    <div class="col">
      <p >DOB</p>
    </div>
    <div class="col-75 form-group">

      <input type='text' placeholder="DOB"   ng-click="openDatePickerDOB();" ng-value="dateOfBirth| date: 'dd-MM-yyyy' " required readonly="true" style="width: 100%; background-color: white; padding: 0 0 0 4%;">
    </div>
  </div>

  <div class="row" style="height: 11%;">
    <div class="col">
      <p >Sex</p>
    </div>

    <div class="col-75" >
      <div class="row">
        <div class="col" style="width:50%">
            <ion-radio class="form-control"ng-value="'Male'" ng-model="newPatient.sex" required><span style="margin: -15px 0 0 -12px; float:left;font-size: inherit;">Male</span></ion-radio>
        </div>
        <div class="col" style="width:50%">
          <ion-radio class="form-control" ng-value="'Female'" ng-model="newPatient.sex" required><span style="position: fixed; font-size: inherit;  margin: -15px 0 0 -10px;">Female</span></ion-radio>
        </div>
      </div>

    </div>

  </div>
</div>

<div class="buttons">
 <button  class="button button-block button-assertive" ng-click="savePatient();">Save</button>
</div>
</form>
</ion-view>
</ion-content>
