<ion-view class="change_pwd-view" cache-view="false">
  <!-- <ion-header-bar class="bar-header bar-light">

  </ion-header-bar> -->
<ion-content scroll="false">
  <div class="top-content ">
      <div class="regTitle">
          <div class="regHeader">
              <p>Update your password from the below form</p>
          </div>
      </div>
  </div>


  <div class="form-content">
    <form name="form" ng-submit="submitForm($event)" ng-class={submitted:submitted}>
        <div class="form-group" >
          <input ng-model="passwordToUpdate.password" type="password" name="password" placeholder="Password" required ng-minlength=4 >
        </div>
        <div class="form-group" >
          <input ng-model="passwordToUpdate.verify" type="password" name="verify" placeholder="Confirm Password" required  >
        </div>
        <!-- <div class="error" ng-show="form.verify.$error.nxEqual">Password does not match!</div> -->

    </form>
  </div>

  <div class="bottom-content">
    <button class=" login_button button button-block button-assertive" ng-click="updatePwd();">
    Update Password
    </button>
  </div>

</ion-content>
</ion-view>
