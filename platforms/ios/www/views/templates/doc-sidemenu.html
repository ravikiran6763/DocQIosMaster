<ion-view cache-view="false" enable-menu-with-back-views="true"  has-bouncing="false">
  <ion-side-menus enable-menu-with-back-views="true"  >
    <ion-side-menu-content class="post-size-14px" >
      <ion-nav-bar class="bar app-top-bar">
        <ion-nav-back-button class="button-clear" ng-click="goBack()"  >
          <i class="back-btn-cls ion-ios-arrow-back" ng-show="showBackBtn"  ng-click="goBack()" ></i>
        </ion-nav-back-button>
        <ion-nav-buttons side="left" >

          <button class="button-clear"  style="padding-left:0; margin-top:-14%;" ng-show="showNotification"ui-sref="templates.consulted_patient">
          <i class="icon ion-ios7-telephone-outline ion-ios-chatbubble-outline"  >
            <span class="badge badge-stable icon-badge" ng-show="showBadge">{{unreadchatforpatient}}</span>
          </i>
          </button>

          <!-- <button class="button-clear" ng-click="goBack()" ng-show="showBackBtn" style="width:25vw;">
            <i class="back-btn-cls ion-ios-arrow-back" style="float:left; margin: -5px 0 0 -3px;" ></i>
          </button> -->

        </ion-nav-buttons>

        <ion-nav-title>
          {{headerTxt}}
          <!-- <img class="doctor-status " ng-src="" ng-show="showDocStatus"> its no more required-->
        </ion-nav-title>

        <ion-nav-buttons side="right">

          <a class="button button-icon button-clear ion-navicon" menu-toggle="right" ng-show="hideSideMenu" ng-click="toggleLeftSideMenu()">
          </a>
          <a ng-show="inviteButton" style="color: white; font-family: inherit; font-size: 100%; margin: 6px 5px 0 0; " ng-click="inviteForReview();">Send
          </a>
          <!-- <a class="button button-icon button-clear ion-navicon" menu-toggle="right">
          </a> -->
        </ion-nav-buttons>

      </ion-nav-bar>

      <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="right" class="main-menu" expose-aside-when="large"  >
  <ion-content class="doc-sidemenu sidemenu-padding" >

        <!--  -->
        <ion-list ng-hide="sideMenuForSearch">

          <ion-item class="item-icon-left" ui-sref="templates.doctor_home" ng-click="closeSideMenu()">
            <i class="icon ion-ios-home"></i>
            <h2 class="menu-text">Home</h2>
          </ion-item>
            <ion-item class="item-icon-left"  ui-sref="templates.doc_profile" ng-click="closeSideMenu();"  >
              <i class="icon ion-android-bookmark"></i>
              <h2 class="menu-text">Profile</h2>
            </ion-item>
            <ion-item class="item-icon-left" nav-clear ng-click="closeSideMenu();" ui-sref="templates.consulted_patient"  style="background-color: #20242c !important;" >
              <i class="icon ion-radio-waves"></i>
              <h2 class="menu-text">My Consultations</h2>
            </ion-item>

            <ion-item class="item-icon-left"  style="background-color: #21252d;" nav-clear menu-toggle ng-click="ReviewApp();">
              <i class="icon ion-asterisk"></i>
              <h2 class="menu-text">Review App</h2>
            </ion-item>


            <ion-item class="item-icon-left" nav-clear ng-click="closeSideMenu();"  ui-sref="templates.doc-customercare">
              <i class="icon ion-gear-a"></i>
              <h2 class="menu-text">Customer Care</h2>
            </ion-item>
            <ion-item class="item-icon-left" nav-clear ng-click="closeSideMenu();"  ui-sref="templates.doc_acc_statement">
              <i class="icon ion-wand"></i>
              <h2 class="menu-text">Account Statement</h2>
            </ion-item>

            <ion-item class="item-icon-left" nav-clear ng-click="closeSideMenu();"  ui-sref="templates.inviteresult">
              <i class="icon ion-android-cloud-circle"></i>
              <h2 class="menu-text">Invite Reviews</h2>
            </ion-item>

            <ion-item class="item-icon-left" nav-clear ng-click="closeSideMenu();"  ui-sref="templates.termsOfUse">
              <i class="icon ion-android-cloud-done"></i>
              <h2 class="menu-text">Terms Of Use</h2>
            </ion-item>

            <!-- <ion-item class="item-icon-left" nav-clear menu-toggle ui-sref="templates.termsOfUse">
              <i class="icon ion-android-cloud-done"></i>
              <h2 class="menu-text">Notifications</h2>
            </ion-item>

              <div class="docSidemenuToggle">
                <img  src="img/on.png"  width="100%" height="85%"  ng-hide="accptNotifications" ng-click="hideNotifications('hide')" on-drag-left="hideNotifications('hide')">
                <img  src="img/off.png" width="100%" height="85%" ng-hide="rejectNotifications" ng-click="showNotifications('show')" on-drag-right="showNotifications('show')">
              </div> -->

        </ion-list>
  </ion-content>
  </ion-side-menu>
</ion-side-menus>
</ion-view>
