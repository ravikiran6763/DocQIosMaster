<ion-view class="doc-reg-1-view" cache-view="false">
  <!-- <ion-header-bar class="bar-header bar-light">

  </ion-header-bar> -->
<ion-content >
  <div class="top-content ">
      <div class="regTitle">
          <div class="regHeader">
            <div class="backButton " ng-click="goBack();">
              <i class="icon ion-ios-arrow-back" ></i>
              <p >Doctor Registration</p>
            </div>
                <div class="regFlowImg">
                <img  src="./img/progress1.png" >
                </div>
                <div class="regMsg">
                  <p class="reg_message "> DoctorQuick is a unique technology to help you consult and treat patients at your own time and pace from different corners of the country and get paid for your time. </p>
                </div>
          </div>
      </div>
  </div>


  <div class="form-content">
    <form name="DocReg" ng-submit="submitForm($event)" ng-class={Docsubmitted:Docsubmitted}>
        <div class="form-group" >
          <input type="text" class="form-control" placeholder="First Name" name="doc_fname" ng-model="Doctor.doc_fname" no-special-char required>
        </div>
        <div class="form-group" >
          <input type="text" class="form-control" placeholder="Middle Name" name="doc_mname" ng-model="Doctor.doc_mname" no-special-char >
        </div>

        <div class="form-group" ng-class={submittedLname:submittedLname}>
          <input type="text" class="form-control" placeholder="Last Name" name="doc_lname" ng-model="Doctor.doc_lname" no-special-char required>
        </div>


    </form>
  </div>

  <div class="bottom-content">
    <button class="login_button button button-block button-assertive"  type="submit" ng-click="validateDoctor(DocReg.$valid)" ><span>Next</span></button>
    <!-- <div class="tAndC">
      <div class="terms">
        <h2 > By Signing in, I agree to DoctorQuick's <br/><a ng-click="termsAndCond();">terms and conditions</a>  </h2>
      </div>

    </div> -->

  </div>

</ion-content>
