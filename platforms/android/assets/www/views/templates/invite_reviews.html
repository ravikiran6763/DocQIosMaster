<ion-view class="review-view" cache-view="false">
  <ion-nav-title>
   <span>Invite Reviews</span>
 </ion-nav-title>
 <ion-content ng-controller="contactsCtrl" scroll="true">

   <div class="top-content">
     <h4>Select your contacts that you would like to invite to review. Reviews will help you to attract new patients.</h4>
   </div>


    <ion-checkbox class="item-checkbox-right" ng-model="allcontacts"  ng-click="checkAll();">
      SELECT ALL
    </ion-checkbox>

  <ion-list ng-repeat="con in contact1 ">


    <ion-checkbox
        ng-model="con.selected"
         class="item-checkbox-right" ng-click="optionToggled(con.selected,con.value);">
        <h2>{{con.name}}</h2>
    </ion-checkbox>


  </ion-list>


     </ion-content>


</ion-view>
