<ion-view class="patient-chat-view" cache-view="false">
  <!-- <ion-nav-title has-header>
    <span>Messages</span>
  </ion-nav-title> -->
  <ion-content scroll="false">
    <div class="top-content">
      <div class="profile-img">
            <img src="img/doc.jpg">
      </div>
      <div class="details">
            <p class="firstname">Firstname Lastname</p>
            <p class="age">Male, Age 33</p>
            <p class="dateandtime">14:33 on 16 feb 2016</p>
      </div>

    </div>
  </ion-content>
  <ion-footer-bar class="bar-stable item-input-inset message-footer " keyboard-attach>
      <i class=" button icon ion-arrow-up-c" ng-click="showActionsheet()"></i>
      <label class="item-input-wrapper item-icon-left">
          <textarea ng-model="input.message" value="" placeholder="Send {{toUser.username}} a message..." required minlength="1" maxlength="1500" msd-elastic></textarea>
      </label>
      <div class="footer-btn-wrap">
        <button class="button button-icon icon ion-android-send footer-btn" type="submit"
            ng-disabled="!input.message || input.message === ''">
        </button>
      </div>
  </ion-footer-bar>

</ion-view>
