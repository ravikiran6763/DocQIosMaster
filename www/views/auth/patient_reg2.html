<ion-view class="patient-reg-2-view" cache-view="true" has-bouncing="false">
  <!-- <ion-header-bar class="bar-header bar-light">

  </ion-header-bar> -->
<ion-content >
  <div class="top-content  hide-on-keyboard-open">
      <div class="regTitle">
          <div class="regHeader">
            <div class="backButton " ng-click="backView();">
              <i class="icon ion-ios-arrow-back" ></i>
              <p >Back</p>
            </div>
                <div class="regFlowImg">
                  <!-- <img  src="./img/iOS-Assets-v01_patient_registration_progress1.png" > -->
                  <img src="./img/iOS-Assets-v01_patient_registration_progress2.png" >

                </div>
                <div class="regMsg">
                  <p class="reg_message"> Phone number, Email, Password and Gender </p>
                </div>
          </div>
      </div>
  </div>


  <div class="form-content">
    <form name="PatientReg2" ng-submit="submitForm($event)" ng-class={submitted2ndPage:submitted2ndPage}>
        <!-- <div class="form-group" >
          <img  ng-hide='true' ng-src="img/patientAvatar.png" ng-model='PatientDetail.patientAvatar' >

          <input type='tel' class="form-control"  mask-clean='true' placeholder="Mobile Number" ng-model='PatientDetail.patient_mob' mask='9999999999' restrict="reject" clean="true" international-phone-number preferred-countries="pl, de" required ng-class={submitted:submitted}><span class="intlReg">+91</span></input>
        </div> -->

        <div class="form-group">
          <span class="input-group-addon"  ng-model="country.dial_code" >+91</span>
          <input class="form-control"  type="tel" placeholder="Phone Number" name="user_phone" string-to-number ng-model="PatientDetail.patient_mob" mask-clean='true'  mask='9999999999' restrict="reject" clean="true" ng-intl-tel-input required></input>
          <!-- <input type='tel' class="form-control"  mask-clean='true' placeholder="Mobile Number" ng-model='loginData.phone' mask='9999999999' restrict="reject" clean="true" international-phone-number preferred-countries="pl, de" required ng-class={submitted:submitted}><span style=" margin: -10% 0 0 2% !important; font-size: 100% !important;">+91</span></input> -->

        </div>

                <div class="form-group" >
                  <input type="email" class="form-control" placeholder="Email Address" name="pat_email" name="pat_email" ng-model="PatientDetail.pat_email" validate-email required>

                </div>

                <div class="form-group" >
                  <input type="password" class="form-control" placeholder="Password"  name="pat_password" ng-model="PatientDetail.pat_password" ng-minlength=4  required ValidateAlphaNumeric>
                </div>
        <div class="form-group button-bar">
          <ion-radio class="form-control" ng-model="PatientDetail.gender" ng-value="'Male'" required><span >Male</span></ion-radio>
          <ion-radio class="form-control" ng-model="PatientDetail.gender" ng-value="'Female'" required><span >Female</span></ion-radio>
        </div>

        <p> Prescription and consultation receipts will be<br>mailed to the above email address.</p>
    </form>
  </div>

  <div class="bottom-content">
    <!-- <button class="login_button button button-block button-assertive" ng-click="validateUser1(PatientReg2.$valid)" type="submit" linked="link">Next</button> -->

    <button class="login_button button button-block button-assertive" type="submit" ng-click="validateUser1(PatientReg2.$valid)"  >Next</button>

    <div class="tAndC">
      <div class="terms">
        <h2 > By Signing in, I agree to DoctorQuick's <br/><a ng-click="termsAndCond();">Terms and Conditions</a>  </h2>
      </div>

    </div>

  </div>

</ion-content>

ng-disabled="PatientReg2.$invalid"

          <h2 > By Signing in, I agree to DoctorQuicks <br/><a ng-click="termsAndCond();">Terms and Conditions</a>  </h2>
