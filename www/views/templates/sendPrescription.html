<ion-view class="patient-notes-view" cache-view="false">

  <ion-content scroll="false" ng-repeat="pt in patient_details" >
<!-- ng-repeat="pt in patient_details" -->
    <div class="top-content" ng-repeat="pt in patient_details" >
      <div class="details">
        <div class="profileImage">
          <img ng-src="{{pt.image}}">
        </div>
        <div class="name-content">
          <h2>{{pt.patientFname}}  {{pt.patientLname}} </h2>
          <p>{{prequestedtime}}</p>
          <!-- <div star-rating rating-value="rating.current" max="rating.max" ></div> -->

        </div>
      </div>
    </div>
    <div class="notesDescription">
      <p >After completing the diagnosis,test recommended and medication section the results will be sent to your patient as an attachment in message.</p>
    </div >
      <div class="card " style="margin-bottom: -4%;">
        <div >
              <!-- <div ng-repeat="pt in patient_details" class="col col-75"  ng-show="shownewPatient" >Patient : {{pt.patientFname}} {{pt.patientLname}} (Default)</div> -->

              <label class="item item-input item-select item-icon-left" style="position:relative; max-width: 100%;"
                     ng-class="{ 'has-error-lr' : signinForm.sex.$invalid  && signinForm.$submitted, 'valid-lr' : signinForm.sex.$valid  && signinForm.$submitted}">
                <span>Patient:</span>
                <!-- <input type="text" name="sex"  ng-model="doctor.sex" required> -->

                <select ng-repeat="n in subPatients" name='subPatient' ng-model="subPatient.id" required ng-change="selectedPatient({{n.id}})">
                  <option value="">Select Patient</option>
                  <option   value={{n.id}}>{{n.newPatientFname}} {{n.newPatientLname}}</option>
                </select>
              </label>

              <!-- <div class="col col-75"  ng-hide="shownewPatient"  ng-repeat="n in subPatients">Patient : {{n.newPatientFname}} {{n.newPatientLname}}</div> -->


        </div>

      </div>
    <div class="card " ng-repeat="pt in patient_details">
    <div class="row">
          <div class="col col-75"  ui-sref="templates.diagnosisForPatient({ptFname:pt.patientFname,ptLname:pt.patientLname,ptImage:pt.image,ptPh:pt.patientFname})" >Diagnosis</div>
          <div class="col" ui-sref="templates.diagnosisForPatient({ptFname:pt.patientFname,ptLname:pt.patientLname,ptImage:pt.image,ptPh:pt.patientFname})">
            <label class="checkbox">
              <input class="checkbox" type="checkbox" ng-model="notes.checkedDiagnosis" ng-checked="chekDiag">
            </label>
            <i class="icon ion-chevron-right icon-accessory" ></i>
          </div>
    </div>
    <div class="  row">
          <div class="col col-75"  ui-sref="templates.patientTests({ptFname:pt.patientFname,ptLname:pt.patientLname,ptImage:pt.image,ptPh:pt.patientFname})">Tests Recommended</div>
          <div class="col" ui-sref="templates.patientTests({ptFname:pt.patientFname,ptLname:pt.patientLname,ptImage:pt.image,ptPh:pt.patientFname})">
          <label class="checkbox">
            <input class="checkbox"  type="checkbox" ng-model="notes.checkedTests" ng-checked="chekTests" >
          </label>
            <i class="icon ion-chevron-right icon-accessory"></i>
          </div>
    </div>
    <div class="  row">
          <div class="col col-75"  ui-sref="templates.medicationForPatient({ptFname:pt.patientFname,ptLname:pt.patientLname,ptImage:pt.image,ptPh:pt.patientFname})" >Medication</div>
          <div class="col" ui-sref="templates.medicationForPatient({ptFname:pt.patientFname,ptLname:pt.patientLname,ptImage:pt.image,ptPh:pt.patientFname})">
            <label class="checkbox" >
              <input class="checkbox"  type="checkbox" ng-model="notes.checkedMedication" ng-checked="chekMedi">
            </label>
            <i class="icon ion-chevron-right icon-accessory"></i>
          </div>
    </div>
  </div>

  <div class="buttons">
   <button  class="button button-block button-assertive" ng-click="endConsultation(3);">Send Prescription</button>
 </div>

  </ion-content>
</ion-view>
