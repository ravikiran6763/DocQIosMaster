<ion-view class="customercare-view" cache-view="false">

  <ion-content scroll="false">
      <div class="top-content">
          <div class="queryContent">
                <div class="msg">
                  <h2>Please contact us through the form below or request a callback </h2>
                </div>

                <div class="textBox">
                  <textarea placeholder=" " ng-model="cc.query" required></textarea>

                </div>
                <div class="sendButton">
                  <button class="button button-block button-assertive " ng-click="doctorQuery();">Send</button>
                </div>
          </div>
      </div>

      <div class="bottom-content">
          <div class="callBack">
            <div class="workingHrs">
              <div class="timerLogo">
                <img ng-src="img/icon_time.svg">
              </div>
              <h3>Working hours :9am to 9pm<br/>(Indian Standard Time)</h3>
            </div>
            <div class="callBackButton">
              <button class="button button-block button-assertive"  ng-click="doctorCallback();">Request a callback</button>
            </div>
          </div>
      </div>
  </ion-content>
</ion-view>
