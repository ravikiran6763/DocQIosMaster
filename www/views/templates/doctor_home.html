<ion-view class="patientscreen-view" cache-view="false" >

  <ion-content scroll="false" navClear>

    <div class="slider-content">
      <ion-slide-box does-continue="true" auto-play="true" class="slides" show-pager="true" class="with-my-pager">

        <ion-slide>
        <img src="img/welcome_doctor.jpg" width="100%" height="50%" >
        </ion-slide>


      </ion-slide-box>
    </div>
      <ion-item class="item-divider">Requests Pending</ion-item>

      <div class="doctorScreen-bottom-content">
        <ul>
          <li class="" ng-repeat="r in pendingRequests" ng-click="viewRequest(r);">
          <div class="profile-img">
            <img  ng-hide="r.image == null "ng-src="{{r.image}}"   >
            <img  ng-show="r.image == null " ng-src="img/patientAvatar.png"  >
          </div>
          <div class="name-content">
            <h2>{{r.patientFname}} {{r.patientLname}} {{date2}}</h2>
            <p> {{r.patientSex}}, Age {{r.patientAge}}</p>
          </div>
          <div class="next-icon">
            <i class="icon ion-chevron-right icon-accessory"></i>
          </div>
        </li>

        <li ng-show="!pendingRequests.length" style="margin-top: 8vh;"><center><b style="color:#417611;">No Requests Pending</b></center></li>

      </div>
    </ul>
  </ion-content>

  <div class="statusDiv">

    <img class="offlineImg" src="img/Offline.png" width="100%" height="100%" ng-hide="docAvailable" ng-click="Online('available')"  on-drag-right="Online('available')">
    <img class="offlineImg"  src="img/online.png"  width="100%" height="100%"  ng-hide="docNotAvailable" ng-click="Offline('away') "  on-drag-left="Offline('away')">

  </div>


  <div class="demoButton">

    <a>
      <img class="img2" style="width: 11% !important;" ng-src="img/play_demo_off.svg" ng-click="playDemoVideo()" ><br>
      <p class="doc_reg">Demo</p>
    </a>

  </div>
</ion-view>
